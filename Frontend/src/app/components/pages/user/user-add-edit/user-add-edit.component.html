<div class="shadow bg-white rounded">
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button (click)="_activeModal.close()" type="button" class="btn-close" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form #frmTask="ngForm">
      <div class="position-relative form-group mt-2 m-1">
        <label for="iName">Name</label>
        <input [(ngModel)]="userMdl.name" #iName="ngModel" name="iName" id="iName" placeholder="Name" type="text"
          class="form-control" required />

        <div *ngIf="iName.invalid && iName.dirty">
          <label class="text-warning" *ngIf="iName.errors?.required">Name is required.</label>
        </div>
      </div>

      <div class="position-relative form-group mt-2 m-1">
        <label for="iUserName">User Name</label>
        <input [(ngModel)]="userMdl.user_name" #iUserName="ngModel" name="iUserName" id="iUserName"
          placeholder="User Name" type="text" class="form-control" required />

        <div *ngIf="iUserName.invalid && iUserName.dirty">
          <label class="text-warning" *ngIf="iUserName.errors?.required">User Name is required.</label>
        </div>
      </div>

      <div class="position-relative form-group mt-2 m-1">
        <label for="iProgress">User Type</label>
        <select name="iType" [(ngModel)]="userMdl.type" #iType="ngModel" class="form-select" id="iType" required>
          <option value="">Choose Status</option>
          <option value="admin">Admin</option>
          <option value="participant">Participant</option>
        </select>

        <div *ngIf="iType.invalid && iType.dirty">
          <label class="text-warning" *ngIf="iType.errors?.required">Select valid status.</label>
        </div>
      </div>

      <div class="form-group mt-3 m-1">
        <button *ngIf="!isProcessing" type="button" class="btn-transition btn btn-outline-success"
          [disabled]="frmTask.invalid" (click)="save()">
          <i class="fa fa-floppy-o" aria-hiddden="true"> Save</i>
        </button>
        <button *ngIf="isProcessing" class="btn-transition btn btn-outline-info" type="button" disabled>
          <span class="spinner-border text-danger spinner-border-sm" role="status" aria-hidden="true"></span>
          Processing...
        </button>
        &nbsp;
        <button type="button" class="btn-transition btn btn-outline-danger" (click)="_activeModal.close()">
          <i class="fa fa-times" aria-hidden="true"> Cancel</i>
        </button>

      </div>


    </form>
  </div>
</div>
