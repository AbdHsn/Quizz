<div class="shadow bg-white rounded mb-3 p-3">
  <div class="row">
    <div class="col-12">
      <label class="h4">Question List</label>
    </div>
    <div class="col-12">
      <button class="btn btn-sm btn-info" (click)="onCreateUser()"><Span></Span> Create Question</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Question</th>
            <th scope="col">Topic</th>
            <th scope="col">Options</th>
            <th scope="col">Duration (In Minutes)</th>
            <th scope="col">Actions</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngIf="isLoading">
            <td colspan="100" class="text-center">
              <div class="spinner-border text-danger spinner-border-sm" role="status">
                <span class="sr-only"></span>
              </div><span class="text-warning p-2">Loading...</span>
            </td>
          </tr>
          <tr *ngFor="let item of questionsMdlLst; index as i">
            <th scope="row">{{i+1}}</th>
            <th scope="row">{{item.question}}</th>
            <td>
              {{ item.topic }}
            </td>
            <td>
              <div class="row">
                <p class="p-0 m-0" *ngFor="let innerItem of item.options.split(','); index as j"> {{j+1}} {{innerItem}}
                </p>
              </div>
              <div class="row">
                <p class="p-0 m-0"> <b>Answer: {{item.correct_option}}</b> </p>
              </div>
            </td>
            <td>
              {{item.time_in_minutes}}
            </td>
            <td>
              <!-- <button class="btn btn-sm btn-outline-info" (click)="onEditClick(item)">Edit</button> &nbsp; -->
              <button class="btn btn-sm btn-outline-danger" (click)="onDeleteClick(item)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="!isLoading && questionsMdlLst.length <= 0">
            <td colspan="100" class="text-center">
              <span class="text-info p-2">No Records</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
